apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
   name: nginx-argo
   namespace: argocd
spec:
   project: default
   source:
      repoURL: https://github.com/sai8465/argocd.git
      targetRevision: HEAD
      path: yaml
   destination:
      server: https://kubernetes.default.svc
      namespace: myapp
   syncPolicy:
     syncOptions:
     - CreateNamespace=true
     automated:
       selfHeal: true
       prune: true
